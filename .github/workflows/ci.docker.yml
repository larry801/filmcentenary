name: ci

on:
  push:
    branches:
      - master

jobs:
  docker_image:
    runs-on: ubuntu-20.04
    env:
      SHA8: ${GITHUB_SHA::8}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Check builder dependency change
        uses: actions/cache@v2
        id: builder-dependency-check
        with:
          path: package.json
          key: ${{ runner.os }}-yarn-builder-${{ hashFiles('**/yarn.lock', 'Dockerfile.builder') }}
      - name: Check base dependency change
        uses: actions/cache@v2
        id: base-dependency-check
        with:
          path: package.json
          key: ${{ runner.os }}-yarn-base-${{ hashFiles('**/yarn.lock', 'Dockerfile.base') }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push builder image
        if: steps.builder-dependency-check.outputs.cache-hit != 'true'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.builder
          push: true
          tags: larry801/film-centenary-builder:latest,larry801/film-centenary-builder:${SHA8}
      - name: Build and push base image
        if: steps.base-dependency-check.outputs.cache-hit != 'true'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.base
          push: true
          tags: larry801/film-centenary-base:latest,larry801/film-centenary-base:${SHA8}
      - name: Build and push app image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.web
          push: true
          tags: larry801/film-centenary:latest,larry801/film-centenary:${SHA8}
